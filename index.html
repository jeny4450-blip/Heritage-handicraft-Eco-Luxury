<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Earth | Handcrafted Eco-Luxury</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ========================================
           CSS VARIABLES & RESET
        ======================================== */
        :root {
            --color-cream: #F5F0EB;
            --color-sand: #E8DFD4;
            --color-terracotta: #C4A484;
            --color-olive: #6B7B5E;
            --color-charcoal: #2C2C2C;
            --color-white: #FFFFFF;
            --color-gold: #B8860B;
            
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Montserrat', sans-serif;
            
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            font-weight: 400;
            color: var(--color-charcoal);
            background-color: var(--color-cream);
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* ========================================
           TYPOGRAPHY
        ======================================== */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            font-weight: 400;
            line-height: 1.2;
        }

        .text-luxury {
            font-family: var(--font-display);
            font-style: italic;
        }

        /* ========================================
           NAVIGATION
        ======================================== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition-smooth);
            background: transparent;
        }

        .navbar.scrolled {
            background: rgba(245, 240, 235, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--color-charcoal);
            text-decoration: none;
            letter-spacing: 2px;
        }

        .logo span {
            color: var(--color-terracotta);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--color-charcoal);
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            position: relative;
            transition: var(--transition-smooth);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--color-terracotta);
            transition: var(--transition-smooth);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-icons a {
            color: var(--color-charcoal);
            font-size: 1.2rem;
            transition: var(--transition-smooth);
        }

        .nav-icons a:hover {
            color: var(--color-terracotta);
        }

        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 5px;
        }

        .mobile-menu-btn span {
            width: 25px;
            height: 2px;
            background: var(--color-charcoal);
            transition: var(--transition-smooth);
        }

        /* ========================================
           HERO SECTION
        ======================================== */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--color-sand) 0%, var(--color-cream) 100%);
        }

        .hero-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23C4A484' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 0 2rem;
        }

        .hero-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border: 1px solid var(--color-terracotta);
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--color-terracotta);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease 0.5s both;
        }

        .hero h1 span {
            font-style: italic;
            color: var(--color-terracotta);
        }

        .hero p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto 3rem;
            animation: fadeInUp 1s ease 0.7s both;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 0.9s both;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--color-charcoal);
            color: var(--color-white);
        }

        .btn-primary:hover {
            background: var(--color-terracotta);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-charcoal);
            border: 1px solid var(--color-charcoal);
        }

        .btn-secondary:hover {
            background: var(--color-charcoal);
            color: var(--color-white);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-indicator span {
            display: block;
            width: 24px;
            height: 40px;
            border: 2px solid var(--color-charcoal);
            border-radius: 12px;
            position: relative;
        }

        .scroll-indicator span::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 8px;
            background: var(--color-charcoal);
            border-radius: 2px;
            animation: scroll 2s infinite;
        }

        /* ========================================
           ABOUT SECTION
        ======================================== */
        .about {
            padding: 8rem 5%;
            background: var(--color-white);
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .about-image {
            position: relative;
        }

        .about-image-main {
            width: 100%;
            height: 600px;
            object-fit: cover;
            background: var(--color-sand);
        }

        .about-image-accent {
            position: absolute;
            bottom: -2rem;
            right: -2rem;
            width: 200px;
            height: 200px;
            background: var(--color-olive);
            z-index: -1;
        }

        .about-badge {
            position: absolute;
            top: 2rem;
            left: -2rem;
            background: var(--color-cream);
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .about-badge-number {
            font-family: var(--font-display);
            font-size: 3rem;
            color: var(--color-terracotta);
            line-height: 1;
        }

        .about-badge-text {
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        .about-content h2 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1.5rem;
        }

        .about-content h2 span {
            font-style: italic;
            color: var(--color-terracotta);
        }

        .about-content p {
            margin-bottom: 1.5rem;
            color: #555;
        }

        .about-features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }

        .about-feature {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .about-feature-icon {
            width: 50px;
            height: 50px;
            background: var(--color-cream);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .about-feature-icon svg {
            width: 24px;
            height: 24px;
            stroke: var(--color-terracotta);
        }

        .about-feature h4 {
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
        }

        .about-feature p {
            font-size: 0.85rem;
            color: #777;
            margin: 0;
        }

        /* ========================================
           CATEGORIES SECTION
        ======================================== */
        .categories {
            padding: 8rem 5%;
            background: var(--color-cream);
        }

        .section-header {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 4rem;
        }

        .section-header h2 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1rem;
        }

        .section-header p {
            color: #666;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .category-card {
            position: relative;
            overflow: hidden;
            background: var(--color-white);
            transition: var(--transition-smooth);
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .category-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: var(--color-sand);
            transition: var(--transition-smooth);
        }

        .category-card:hover .category-image {
            transform: scale(1.05);
        }

        .category-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: var(--color-white);
        }

        .category-overlay h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .category-overlay p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .category-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: var(--color-white);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition-smooth);
        }

        .category-card:hover .category-link {
            opacity: 1;
            transform: translateY(0);
        }

        /* ========================================
           FEATURED PRODUCTS SECTION
        ======================================== */
        .featured {
            padding: 8rem 5%;
            background: var(--color-white);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--color-cream);
            overflow: hidden;
            transition: var(--transition-smooth);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }

        .product-image {
            position: relative;
            height: 350px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-smooth);
        }

        .product-card:hover .product-image img {
            transform: scale(1.08);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.4rem 0.8rem;
            background: var(--color-olive);
            color: var(--color-white);
            font-size: 0.7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .product-badge.eco {
            background: var(--color-olive);
        }

        .product-badge.new {
            background: var(--color-terracotta);
        }

        .product-actions {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition-smooth);
        }
